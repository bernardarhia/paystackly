name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 # Use setup-node instead of npm/action-setup
        with:
          node-version: 16.x
          cache: "npm"

      - run: npm install --frozen-lockfile
      - run: npm run lint && npm run build && npm run test
